<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto | STORM PLATE</title>
    <style>
        /* --- ESTILOS STORM --- */
        :root {
            --fondo-oscuro: #0f1014;
            --plata-brillo: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #a0a0a0 100%);
            --texto-claro: #f5f5f5;
            --fuente-elegante: 'Georgia', serif;
            --fuente-moderna: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--fuente-moderna);
            background-color: var(--fondo-oscuro);
            color: var(--texto-claro);
        }

        header {
            padding: 20px 40px;
            background-color: #000;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--fuente-elegante);
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            background: var(--plata-brillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-volver {
            color: #aaa;
            text-decoration: none;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .btn-volver:hover { background: #fff; color: #000; }

        /* --- CONTENEDOR DEL PRODUCTO --- */
        .producto-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Mitad foto, mitad texto */
            gap: 50px;
            align-items: start;
        }

        /* Galería de Fotos (Izquierda) */
        .galeria-visual {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .foto-principal {
            width: 100%;
            height: 500px;
            background: #1a1a1a;
            border: 1px solid #333;
            object-fit: cover;
            border-radius: 4px;
        }

        .miniaturas {
            display: flex;
            gap: 10px;
        }

        .mini {
            width: 80px;
            height: 80px;
            background: #222;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #444;
            opacity: 0.6;
            transition: 0.3s;
        }
        .mini:hover { opacity: 1; border-color: #fff; }

        /* Información (Derecha) */
        .info-detalle h1 {
            font-family: var(--fuente-elegante);
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .precio {
            font-size: 1.8rem;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .descripcion {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .btn-comprar-grande {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--plata-brillo);
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        
        .btn-comprar-grande:hover { transform: scale(1.02); }

        /* Móvil */
        @media (max-width: 768px) {
            .producto-container { grid-template-columns: 1fr; }
            .foto-principal { height: 350px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Storm Plate</a>
        <a href="catalogo.html" class="btn-volver">← Volver al Catálogo</a>
    </header>

    <div class="producto-container">
        
        <div class="galeria-visual">
            <img id="imgPrincipal" src="" alt="Foto Principal" class="foto-principal">
            
            <div class="miniaturas">
                <img id="mini1" src="" class="mini" onclick="cambiarFoto(this.src)">
                <img id="mini2" src="" class="mini" onclick="cambiarFoto(this.src)">
                <img src="https://via.placeholder.com/150/000000/FFFFFF?text=Storm" class="mini">
            </div>
        </div>

        <div class="info-detalle">
            <h1 id="tituloProducto">Cargando...</h1>
            <div class="precio" id="precioProducto">$0.00 MXN</div>
            
            <p class="descripcion" id="descProducto">
                Detalles de la pieza no disponibles.
            </p>

            <a href="https://wa.me/5211234567890" class="btn-comprar-grande" target="_blank">
                Comprar / Preguntar
            </a>
            <p style="font-size: 0.8rem; color: #666; text-align: center; margin-top: 10px;">
                Envío seguro a todo el país.
            </p>
        </div>
    </div>

    <script>
        // 1. OBTENER EL ID DE LA URL (ej: detalles.html?id=5)
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // 2. BASE DE DATOS SIMPLE (Aquí puedes editar precios y textos)
        // Si el ID no está aquí, usará los datos "default"
        const baseDeDatos = {
            "1": {
                titulo: "Anillo Calavera Storm",
                precio: "$1,250 MXN",
                descripcion: "Plata Ley .925 con acabado oxidado artesanal. Una pieza robusta para quienes lideran la manada."
            },
            "2": {
                titulo: "Collar Luna Oscura",
                precio: "$980 MXN",
                descripcion: "Cadena de plata fina con dije de luna. Ideal para un estilo nocturno y elegante."
            },
            "3": {
                titulo: "Sello Real",
                precio: "$1,800 MXN",
                descripcion: "Anillo tipo sello macizo. Peso aproximado 15g. Grabado a mano."
            }
            // Puedes agregar más: "4": { ... },
        };

        // 3. DATOS POR DEFECTO (Si no escribiste nada arriba para un ID)
        const datosDefault = {
            titulo: `Modelo Storm #${id}`,
            precio: "Consultar Precio",
            descripcion: "Pieza exclusiva de nuestra colección de Plata .925. Acabados de alta durabilidad y diseño único. Contáctanos para disponibilidad y tallas."
        };

        // 4. LOGICA PARA MOSTRAR LA INFO
        const info = baseDeDatos[id] || datosDefault;

        // Rellenar textos
        document.getElementById('tituloProducto').innerText = info.titulo;
        document.getElementById('precioProducto').innerText = info.precio;
        document.getElementById('descProducto').innerText = info.descripcion;

        // Cargar imagen
        const rutaImagen = `galeria/imagen${id}.jpg`;
        document.getElementById('imgPrincipal').src = rutaImagen;
        document.getElementById('mini1').src = rutaImagen; // La misma foto
        document.getElementById('mini2').src = rutaImagen; // La misma foto (simulación)

        // Función para cambiar foto al dar click en miniatura
        function cambiarFoto(src) {
            document.getElementById('imgPrincipal').src = src;
        }

    </script>
</body>
</html>
